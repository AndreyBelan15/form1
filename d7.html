<div class="contanier">
    <div class="row">
        <div class="col">
            <input type="number" id="userNumber">
            <input type="button" id="btnCalc" value="Чет / Нечет">
        </div>
    </div>
            <div class="row">
                <div class="col" id="result"></div>

            </div>
</div>

<script>
    // 10. Запросите у пользователя целое число и выведите в ответ,
    //     четное число или нет

    document.getElementById("btnCalc").onclick = function () {

        let userNumber = document.getElementById("userNumber").value
         let result = userNumber % 2

        document.getElementById('result').innerText = result
    }
</script>
