<main>
    <ul id="lstContacts"></ul>
</main>

<div id="formContact">
    <h2> Add Contact: </h2>
    <div>
        <label for="inName"> Name </label> <input type="text" name="name" id="inName">
    </div>
    <div>
        <label for="inPhone"> Phone </label> <input type="text" name="phone" id="inPhone">
    </div>
    <div>
        <input type="button" id="btnAddContact" value="+">
    </div>
<!--    <div>-->

<!--    </div>-->

<script>

    let contacts = []
    let lstContacts = document.getElementById("lstContacts")
    //let inTask = document.getElementById("inName") // Поле ввода задания

    // contacts [0] = Valera
    // contacts [1] = Sergey


    function renderContacts() {
        lstContacts.innerHTML = ''
        for( let i = 0; i < contacts.length; i++){
            let li = document.createElement("li")

            let spanName = document.createElement("span")
            spanName.innerText = contacts[i].name
            spanName.className = 'contactName'

            let spanPhone = document.createElement("span")
            spanPhone.innerText = contacts[i].phone
            spanPhone.className = 'contactPhone'

            li.appendChild(spanName)
            li.appendChild(spanPhone)

            lstContacts.appendChild(li)
        }
    }
    renderContacts()

    document.getElementById('btnAddContact').onclick = function () {
        contacts.push(
            {
                name: document.getElementById('inName').value,
                phone: document.getElementById('inPhone').value
            })
        renderContacts()
    }
